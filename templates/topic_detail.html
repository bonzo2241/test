{% extends "layout.html" %}

{% block content %}
  <div class="card">
    <h2>{{ topic.title }}</h2>
    <p>{{ topic.description }}</p>
    <table>
      <thead>
        <tr>
          <th>Задание</th>
          <th>Описание</th>
          <th>Попытки</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
          <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.attempts }}</td>
            <td>
              <a class="button secondary" href="{{ url_for('task_detail', task_id=task.id) }}">Перейти</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
